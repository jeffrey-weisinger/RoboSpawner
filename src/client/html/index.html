                <div id = "robosInv-icon-holder" class="icon robosClass">   Robots   </div>

            <div id = "store" class="showcase storeClass"></div>
            <div id = "chipsInv" class="showcase orbsClass"><h3>Welcome to Orbs Inventory</h3></div>
            <div id = "robosInv" class="showcase robosClass"><h3>Welcome to Robots Inventory</h3></div>
